<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <title>Background Animation using GreenSock</title>
</head>

<body>
    <!-- Home-01 -->
    <section id="home1">
        <div class="home1 custom-container">
            <h1 class="section-title">Background Animation using GreenSock</h1>
            <p class="section-text">A grid pattern is also included (view source code), to accurately place images for animation.</p>
            <h3 class="section-subtitle">Scroll Down</h3>
            <img class="scroll-down-icon" src="./img/icon-double-down-white.png"/>
        </div>
    </section>
    <!-- End-of-home-01 -->

    <!-- Home-02 -->
    <section id="home2">
        <div class="home2 custom-container">
            <div class="back-animations">
                <img src="./img/circle.svg" alt="circle" class="circle1">
                <img src="./img/circle.svg" alt="circle" class="circle2">
                <img src="./img/cross.svg" alt="cross" class="cross1">
                <img src="./img/cross.svg" alt="cross" class="cross2">
                <img src="./img/plus.svg" alt="plus" class="plus1">
                <img src="./img/plus.svg" alt="plus" class="plus2">
                <img src="./img/ring.svg" alt="ring" class="ring1">
                <img src="./img/ring.svg" alt="ring" class="ring2">
                <img src="./img/star.svg" alt="star" class="star1">
                <img src="./img/star.svg" alt="star" class="star2">
            </div>
            <h1 class="section-title">Background Animation</h1>
        </div>
    </section>
    <!-- End-of-home-02 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
